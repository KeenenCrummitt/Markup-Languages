<!DOCTYPE html>
<html>
  <head>
    <title>Section 3 Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e50945351e.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="row">
      <!-- Courtney Cook's card -->
      <div class="card">
        <div class="column">
          <div class="img">
            <img
              src="images/courtney-cook.jpg"
              alt="Courtney Cook"
              style="width: 100%"
            />
          </div>
        </div>
        <h2 class="font">Courtney Cook</h2>
        <h5 class="font">Photographer</h5>
        <a href="#"
          ><span class="fa-inverse"
            ><img
              class="f-img"
              src="images/facebook.png"
              alt="facebook"
              style="width: 6%; transform: translateY(10px)"
              height="30px" /></span
        ></a>
        <a href="#"
          ><span class="fa-inverse"
            ><i class="fa-brands fa-twitter fa-1x"></i></span
        ></a>
        <a href="#"
          ><span class="fa-inverse"
            ><i class="fa-brands fa-google-plus-g"></i></span
        ></a>
      </div>
    </div>
  </body>
</html>
