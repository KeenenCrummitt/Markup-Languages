<!DOCTYPE html>
<html>
  <head>
    <title>Borders and Gradients Section Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e50945351e.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Cards -->

    <div class="card">
      <div class="bg-container">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
      </div>
      <div class="container">
        <img
          src="images/paper-plane-solid.svg"
          alt="paper-plane-solid"
          style="width: 10%"
        />
        <div class="container">
          <h4><b>Basic</b></h4>
          <h2>
            <span class="dollar">$</span><span class="fifty"><b>50</b></span>
          </h2>
          <h5><i class="fa-solid fa-check"></i> 50 Gb Space</h5>
          <hr class="style-one" />
          <h5><i class="fa-solid fa-check"></i> 5 Domain Names</h5>
          <hr class="style-one" />
          <h5><i class="fa-solid fa-check"></i> 20 Email Address</h5>
          <hr class="style-one" />
          <h5><i class="fa-solid fa-check"></i> Live Support</h5>
          <hr class="style-one" />
          <br />
          <button class="btn">Order Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
