<!DOCTYPE html>
<html>
  <head>
    <title>Borders and Gradients Section Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e50945351e.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Cards -->

    <div class="card-container">
      <!-- Card 1 -->
      <div class="card">
        <div class="double">
          <div class="bg-container">
            <div class="bg-left"></div>
            <div class="bg-right"></div>
          </div>
          <div class="container">
            <div class="icon">
              <img
                src="images/paper-plane-solid.svg"
                alt="paper-plane-solid"
                style="width: 15%"
              />
            </div>
            <div class="container">
              <h4><b>Basic</b></h4>
              <h2>
                <span class="dollar">$</span
                ><span class="fifty"><b>50</b></span>
              </h2>
              <h5><i class="fa-solid fa-check"></i> 50 Gb Space</h5>
              <hr class="style-one" />
              <h5><i class="fa-solid fa-check"></i> 5 Domain Names</h5>
              <hr class="style-one" />
              <h5><i class="fa-solid fa-check"></i> 20 Email Addresses</h5>
              <hr class="style-one" />
              <h5><i class="fa-solid fa-check"></i> Live Support</h5>
              <hr class="style-one" />
              <br />
              <button class="btn">Order Now</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="double">
          <div class="bg-container">
            <div class="bg-left"></div>
            <div class="bg-right"></div>
          </div>
          <div class="container">
            <div class="icon">
              <div class="rocket">
                <img
                  src="images/plane-solid.svg"
                  alt="plane-solid"
                  style="width: 15%"
                />
              </div>
            </div>
            <div class="container">
              <h4><b>Standard</b></h4>
              <h2>
                <span class="dollar">$</span
                ><span class="fifty"><b>25</b></span>
              </h2>
              <h5><i class="fa-solid fa-check"></i> 10 Gb Space</h5>
              <hr class="style-one" />
              <h5><i class="fa-solid fa-check"></i> 3 Domain Names</h5>
              <hr class="style-one" />
              <h5>
                <i class="fa-solid fa-check"></i> Unlimited Email Addresses
              </h5>
              <hr class="style-one" />
              <h5><i class="fa-solid fa-check"></i> Live Support</h5>
              <hr class="style-one" />
              <br />
              <button class="btn">Order Now</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <div class="double">
          <div class="bg-container">
            <div class="bg-left"></div>
            <div class="bg-right"></div>
          </div>
          <div class="container">
            <div class="icon">
              <img
                src="images/rocket-solid.svg"
                alt="paper-plane-solid"
                style="width: 15%"
              />
            </div>
            <div class="container">
              <h4><b>Premium</b></h4>
              <h2>
                <span class="dollar">$</span
                ><span class="fifty"><b>100</b></span>
              </h2>
              <h5><i class="fa-solid fa-check"></i> Unlimited Gb Space</h5>
              <hr class="style-one" />
              <h5><i class="fa-solid fa-check"></i> 30 Domain Names</h5>
              <hr class="style-one" />
              <h5>
                <i class="fa-solid fa-check"></i> Unlimited Email Addresses
              </h5>
              <hr class="style-one" />
              <h5><i class="fa-solid fa-check"></i> Live Support</h5>
              <hr class="style-one" />
              <br />
              <button class="btn">Order Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
